plugins {
    id 'java-library'
}

description = 'Provides a Dotenv property source for Spring and Spring Boot'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

ext {
    url = 'https://github.com/paulschwarz/spring-dotenv'
    dotenvVersion = '3.0.0'
    springVersion = '5.3.23'
}

jar {
    enabled = true
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    implementation "io.github.cdimascio:dotenv-java:$dotenvVersion"
    compileOnly "org.springframework.boot:spring-boot-autoconfigure:2.7.5"
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    compileOnly "org.springframework:spring-webmvc:$springVersion"
    compileOnly "org.springframework:spring-context:$springVersion"

    testImplementation "org.springframework:spring-core:$springVersion"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
    testImplementation 'org.mockito:mockito-core:5.3.1'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

test {
    useJUnitPlatform()
    environment 'EXAMPLE_MESSAGE_2', 'Message 2 from system environment'
    environment 'EXAMPLE_MESSAGE_3', 'Message 3 from system environment'
}

apply from: rootProject.file('gradle/publish-to-ossrh.gradle')
