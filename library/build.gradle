plugins {
	id 'org.springframework.boot'
	id 'io.spring.dependency-management'
	id 'java-library'
}

description = 'Provides a Dotenv property source for Spring'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
ext {
	url = 'https://github.com/paulschwarz/spring-dotenv'
}

bootJar {
	enabled = false
}

jar {
	enabled = true
}

java {
	withJavadocJar()
	withSourcesJar()
}

dependencies {
	implementation "io.github.cdimascio:dotenv-java:$dotenvVersion"
	compileOnly 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
	environment 'EXAMPLE_MESSAGE_2', 'Message 2 from system environment'
	environment 'EXAMPLE_MESSAGE_3', 'Message 3 from system environment'
}

apply from: file('publish-to-bintray.gradle')
apply from: file('publish-to-ossrh.gradle')
